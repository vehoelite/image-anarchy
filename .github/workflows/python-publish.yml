# Publish Image Anarchy to PyPI on GitHub Release
# Uses trusted publishing (no API tokens needed)
# Setup: https://docs.pypi.org/trusted-publishers/creating-a-project-through-oidc/

name: Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: read

jobs:
  release-build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build Image Anarchy v3.2
        run: |
          python -m pip install --upgrade pip build setuptools wheel
          python -m build

      - name: Verify package
        run: |
          python -m pip install --upgrade twine
          twine check dist/*

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  pypi-publish:
    runs-on: ubuntu-latest
    needs:
      - release-build
    permissions:
      id-token: write

    environment:
      name: pypi
      url: https://pypi.org/p/image-anarchy

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
